<head>
  <title>robotush</title>
</head>

<body>
	<template name="hello">
		<section>
			<button class="arrow" id="up"></button>
			<button class="arrow hard-right" id="right"></button>
			<button class="arrow" id="down"></button>
			<button class="arrow hard-left" id="left"></button>
			<button id="emergencyStop"></button>
			<button id="sing" class="sing"></button>
		</section>
	</template>

	<script src="jquery-1.9.1.js"></script>
	<script>
	function size() {
		var h = $(window).height();
		var w = $(window).width();
		$('section').css({'top': (h - 500) / 2, 'left' : (w - 500) / 2 });
	};
	size();
	$(window).on('resize', function() {
		size()
	});

	</script>
</body>
